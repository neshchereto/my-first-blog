{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            {% if post.published_date %}
                <time class="date">
                    {{ post.published_date }}
                </time>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            {% endif %}
        </article>
    {% endfor %}
{% endblock %}
